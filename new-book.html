            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>

            <form class="d-flex" role="search">

    </header>
    <div class="container">
        <h1 class="my-3">Nuovo Libro</h1>
        <form class="row g-3">
            <div class="col-6">
                <label for="inputFirstname" class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
            </div>
            <div class="col-6">
                <label for="inputLastname" class="form-label">Cognome</label>
                <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
            </div>
            <div class="col-12">
                <label for="inputTitle" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
            </div>
            <div class="col-md-4">
                <label for="inputGenere" class="form-label">Genere</label>
                <select id="inputGenere" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputAnno" class="form-label">Anno di Pubblicazione</label>
                <input type="text" class="form-control" id="inputAnno">
            </div>
            <div class="col-md-2">
                <label for="inputISBN" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#">
            </div>
            <div class="my-3"></div>
            <hr>
            <div class="col-md-12">
                <label for="inputZip" class="form-label">Note</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                  </div>
            </div>

            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Disponibile anche in digitale
                </label>
            </div>
            </div>
            <div class="col-12 mb-3">
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
        </form>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
